<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codes and QRs generator tool</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h2>Codes and QRs generator tool</h2>
      <p>Choose a function to continue.</p>

      <div class="buttonsContainer">
        <button onclick="navigateSplit()" title="Upload a CSV file to split or check it for duplicates.">
            <i class="fas fa-columns" style="margin-right: 10px"></i>Split CSV files
        </button>
        <button onclick="navigateQR()" title="Generate up to 100 QR codes based on your entries.">
            <i class="fas fa-qrcode" style="margin-right: 10px"></i>Generate QR codes
        </button>
        </div>
    <script>
        function navigateSplit() {
            window.location.href = "/QR_Codes_Tool/csvsplit.html";
        }

        function navigateQR() {
            window.location.href = "/QR_Codes_Tool/qrgen.html";
        }

        // Function to refresh the page
        function refreshPage() {
            location.reload();
        }
    </script>
  </body>
</html>
